<!DOCTYPE html>
<html>
	<head>
		<title><%= htmlWebpackPlugin.options.title %></title>

		<style type="text/css">
			body {
				display: flex;
				flex-direction: column;

				margin: 0px;
				padding: 0px;
				color: white;
				background-color: black;
			}

			body > * {
				margin-top: 8px;
			}

			.row {
				display: flex;
				flex-direction: row;
				justify-content: center;
			}

			.row > * {
				margin-left: 8px;
			}

			.row > *:first-child {
				margin-left: 0px;
			}

			#screen {
				border: 2px blue solid;
				border-radius: 8px;
			}
		</style>
	</head>
	<body>
		<div class="row">
			<canvas id="screen" width="800" height="800" />
		</div>
		<div class="row">
			<button id="incthresh">+</button>
			<div id="threshold">...</div>
			<button id="decthresh">-</button>

			<button id="reset">Reset Image</button>
		</div>
	</body>
</html>
